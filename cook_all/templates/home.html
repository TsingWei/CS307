{% extends 'base.html' %}

{% block title %}
    厨师界面
{% endblock %}

{% block navbar %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="container" style="background-image: url(/static/img/lightbg.jpg)">
        <div class="jumbotron" style="background: none">
            <div class="container">

                <h2 class="display-4"> 当前菜品:</h2>
                <div class="row">

                    {% for dish in dishes %}
                    <!-- Card -->
                    <div class="card col-md-3">

                        <!-- Card image -->
                        <img class="card-img-top" src="{{ dish.image_url }}"
                             alt="Card image cap">

                        <!-- Card content -->
                        <div class="card-body">

                            <!-- Title -->
                            <h4 class="card-title"><a>{{ dish.name }}</a></h4>
                            <!-- Text -->
{#                            <p class="card-text">￥{{ dish.price }}</p>#}
                            <!-- Button -->
                            <form  method="POST" name="form_{{ dish.id }}">

                                <input type="hidden" class="form-control mb-4" name="dishname" value={{ dish.name }}
                            >
                            <button href={{ url_for('comments') }} name="see_comment" class="btn btn-primary">查看评价</button>
                            <button name="add_dish" type="submit" class="btn btn-primary">增加</button>
                            </form>
                        </div>

                    </div>
                    <!-- Card -->
                    {% endfor %}

                </div>


            </div>
        </div>

    <button onclick="topFunction()" class="btn btn-amber " id="myBtn" style=" border-radius: 0" title="Go to top"><i style="font-size: 2em" class="fas fa-angle-up"></i></button>
    </div>
{% endblock %}
