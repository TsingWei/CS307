{% extends 'base.html' %}

{% block title %}
    欢乐送外送平台
{% endblock %}

{% block navbar %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="container" style="background-image: url(/static/img/lightbg.jpg)">
        <div class="jumbotron" style="background: none">
            <div class="container">

                <h2 class="display-4"> LOGO</h2>
                <div class="row">
                    {% for dish in dishes %}
                    <!-- Card -->
                    <div class="card col-md-3">

                        <!-- Card image -->
                        <img class="card-img-top" src="{{ dish.image_url }}"
                             alt="Card image cap">

                        <!-- Card content -->
                        <div class="card-body">

                            <!-- Title -->
                            <h4 class="card-title"><a>{{ dish.name }}</a></h4>
                            <!-- Text -->
                            <p class="card-text">￥{{ dish.price }}</p>
                            <!-- Button -->
                            <a href="#" class="btn btn-primary">选购</a>

                        </div>

                    </div>
                    <!-- Card -->
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
